<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - R.A.F.H</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/js/scripts.js" defer></script>
    <script src="/static/js/login.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="../static/LOGORAFH.jpg" alt="Logo R.A.F.H" class="logo">
            <h1>Welcome Back to R.A.F.H</h1>
        </div>
    </header>
    <main>
        <div class="login-container">
            <form id="login-form" method="POST">
                <h2>Login</h2>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
                <div id="error-message" aria-live="polite"></div>
            </form>
            <p class="signup-link">Don't have an account? <a href="/signup">Sign up here</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 R.A.F.H. All rights reserved.</p>
    </footer>
</body>
</html>
