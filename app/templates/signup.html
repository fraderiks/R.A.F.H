<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - R.A.F.H</title>
    <link rel="stylesheet" href="/static/css/signup.css">
    <script src="/static/js/signup.js" defer></script>
    <script src="/static/js/scripts.js" defer></script> 
</head>
<body>
    <header>
        <div class="header-container">
            <img src="../static/LOGORAFH.jpg" alt="Logo R.A.F.H" class="logo">
            <h1>Join R.A.F.H Today</h1>
        </div>
    </header>
    <main>
        <div class="signup-container">
            <form method="POST" novalidate>
                <h2>Signup</h2>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
                <small id="username-feedback" style="color: red; display: none;">Username already taken</small>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <small id="email-feedback" style="color: red; display: none;">Invalid email format</small>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                <small id="password-feedback" style="color: red; display: none;">Passwords do not match!</small>
                
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="blind"> I am blind
                    </label>
                </div>
                
                <button type="submit">Signup</button>
            </form>
            <p class="login-link">Already have an account? <a href="/login">Login here</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 R.A.F.H. All rights reserved.</p>
    </footer>
</body>
</html>
